<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Cookbook</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="w-max-800px">
      <h1>Contact Us</h1>
      <form>
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" placeholder="Your answer" />

        <label for="email">What is your email?</label>
        <input type="email" id="email" name="email" placeholder="Your answer" />

        <label for="message">What would you like to say?</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Your answer"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
